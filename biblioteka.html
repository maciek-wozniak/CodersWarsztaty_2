<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioteka z moimi książkami</title>
    <script src="http://code.jquery.com/jquery-2.2.2.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>


<div class="container" style="margin-top: 10px;">
    <div class="col-sm-2">
        <div id="info">
            <p>Ilość zapytań ajaxowych: <span id="countActions">0</span></p>
            <p>Sukcesy: <span id="successAction">0</span></p>
            <p>Porażki: <span id="errorAction">0</span></p>
        </div>
    </div>


    <div class="col-sm-5">
        <div style="margin: auto; width: 80%;" class="well">
            <form>
                Tytuł książki <input type="text" name="bookName" id="bookName" placeholder="Enter book name"
                                     class="form-control"><br>
                Autor książki <input type="text" name="bookAuthor" id="bookAuthor" placeholder="Enter book author"
                                     class="form-control"><br>
                Opis książki <input type="text" name="bookDesc" id="bookDesc" placeholder="Enter book desc"
                                    class="form-control"><br>
                <input type="Submit" id="btnAddBook" value="Dodaj książkę" class="btn btn-success form-control">


            </form>
        </div>
    </div>

    <div class="col-sm-5">
        <div id="bookshelf" style="margin: auto;" class="well"></div>
    </div>
</div>


</body>
</html>
